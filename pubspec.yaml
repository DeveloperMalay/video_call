name: video_call_app
description: A Flutter video calling application with Amazon Chime SDK

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_bloc: ^8.1.3
  
  # Dependency injection
  get_it: ^7.6.4
  injectable: ^2.3.2
  
  # Code generation
  freezed_annotation: ^2.4.1
  json_annotation: ^4.8.1
  
  # Routing
  go_router: ^12.1.3
  
  # Network
  dio: ^5.3.2
  connectivity_plus: ^5.0.1
  
  # Local storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Video SDK (Amazon Chime SDK via Method Channel)
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utils
  equatable: ^2.0.5
  dartz: ^0.10.1
  shared_preferences: ^2.2.2
  flutter_dotenv: ^5.1.0
  
  # UI
  flutter_svg: ^2.0.8
  cached_network_image: ^3.3.0
  cupertino_icons: ^1.0.8
  bot_toast: ^4.1.3
  
  # WebRTC & Firebase
  flutter_webrtc: ^1.2.0
  cloud_firestore: ^5.4.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  uuid: ^4.3.3
  socket_io_client: ^3.1.2
  share_plus: ^10.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  # Code generation
  build_runner: ^2.4.7
  freezed: ^2.4.6
  json_serializable: ^6.7.1
  injectable_generator: ^2.4.1
  hive_generator: ^2.0.1
  
  # Linting
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - .env
